version: '3.1'
services:
  oracle-db:
    image: container-registry.oracle.com/database/enterprise:latest
    environment:
      - ORACLE_SID=DEMODB
      - ORACLE_PDB=DEMOPDB
      - ORACLE_PWD=password
    ports:
      - 1521:1521
      - 5500:5500
    volumes:
      - oracle-data:/opt/oracle/oradata
      - oracle-backup:/opt/oracle/backup
volumes:
  oracle-data:
  oracle-backup:
